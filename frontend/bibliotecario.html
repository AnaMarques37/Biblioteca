<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Bibliotecário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Painel do Bibliotecário</h1>

  <section>
    <h2>Cadastro de Novo Livro</h2>
    <input type="text" id="titulo" placeholder="Título">
    <input type="text" id="autor" placeholder="Autor">
    <input type="number" id="ano" placeholder="Ano de Publicação">
    <input type="number" id="quantidade" placeholder="Quantidade Disponível">
    <button onclick="cadastrarLivro()">Cadastrar Livro</button>
  </section>

  <section id="edicaoLivroSection" style="display: none;"> <h2>Edição de Livro</h2>
    <input type="hidden" id="editLivroId"> <input type="text" id="editTitulo" placeholder="Título">
    <input type="text" id="editAutor" placeholder="Autor">
    <input type="number" id="editAno" placeholder="Ano de Publicação">
    <input type="number" id="editQuantidade" placeholder="Quantidade Disponível">
    <button onclick="salvarEdicaoLivro()">Salvar Edição</button>
    <button onclick="cancelarEdicao()">Cancelar</button>
  </section>

  <section>
    <h2>Lista de Livros</h2>
    <table border="1" id="tabelaLivros">
      <thead>
        <tr>
          <th>ID</th><th>Título</th><th>Autor</th><th>Ano</th><th>Qtd</th><th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Empréstimos Ativos</h2>
    <table border="1" id="tabelaEmprestimos">
      <thead>
        <tr>
          <th>Leitor</th><th>Livro</th><th>Data Empréstimo</th><th>Data Prevista</th><th>Status</th><th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
